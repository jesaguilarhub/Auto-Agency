<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars Agency</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-end py-3">
      <button class="btn btn-primary" id="add-car"><i class="fas fa-car me-3"></i>Añadir Coche</button>
    </div>
    <div class="card d-none" id="car-data-container">
      <div class="card-body">
        <form id="data-form">
          <div class="mb-3 d-none">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="model" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="text" class="form-control" id="price" required>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Imagen (url)</label>
            <input type="text" class="form-control" id="image" required>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Año</label>
            <input type="text" class="form-control" id="year" required>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" required>
          </div>
          <button type="submit" class="btn btn-primary" id="confirm">Confirm</button>
        </form>
      </div>
    </div>
    <section id="cars-articles" class="mt-5">
      <div id="cars-container" class="row">

      </div>
    </section>
  </div>



  <script src="./app.js"></script>
</body>

</html>
